---
- name: Restart services
  hosts: all
  user: vagrant
  gather_facts: no

  tasks:
    - service:
        name: "{{ item }}"
        state: started
      when: inventory_hostname in groups['kub-master']
      sudo: yes
      with_items:
        - nfs
        - rpcbind
        - kube-apiserver
        - kube-controller-manager
        - kube-scheduler

    - service:
        name: rpcbind
        state: started
      when: inventory_hostname in groups['kub-nodes']
      sudo: yes
